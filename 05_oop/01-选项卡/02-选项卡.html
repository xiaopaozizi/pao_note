<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
#box div{width:200px;height:200px;border:1px solid #000;display:none;}
#box div.show{display:block;}
.active{background:yellow;}
</style>
<script>
var oParent = null;
var aBtn = null;
var aBox = null;
window.onload = function () {

	oParent = document.getElementById('box');
	aBtn = oParent.getElementsByTagName('input');
	aBox = oParent.getElementsByTagName('div');
	init();
	

}
function init() {
	for ( var i = 0; i < aBtn.length; i++ ) {
		aBtn[i].index = i;
		aBtn[i].onclick = change;
	}
}
function change() {
	for ( var i = 0; i < aBtn.length; i++ ) {
		aBtn[i].className = '';
		aBox[i].className = '';
	}
	this.className = 'active';
	aBox[this.index].className = 'show';
}
</script>
</head>

<body>
<div id="box">
	<input class="active" type="button" value="首页" />
	<input type="button" value="体育" />
	<input type="button" value="娱乐" />
	<div class="show">首页</div>
	<div>体育</div>
	<div>娱乐</div>
</div>
</body>
</html>
