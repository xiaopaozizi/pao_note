{% extends 'layout.html' %}
{% block main %}
<!--面包屑-->
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>文章列表</span></li>
</ol>
<!--用户列表-->
<table class="table table-bordered table-hover">
    <tr>
        <td>ID</td>
        <td>分类</td>
        <td>标题</td>
        <td>操作</td>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{ article._id.toString() }}</td>
        <td>类别</td>
        <td>{{ article.title }}</td>
        <td>
            <a href="/admin/article/edit?id={{article._id.toString()}}">修改</a> |
            <a href="/admin/article/delete?id={{article._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<!--包含页面-->
<!--分页-->
{% include 'page.html' %}
{% endblock %}
