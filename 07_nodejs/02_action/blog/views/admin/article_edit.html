{% extends 'layout.html' %}
{% block main %}
<!--面包屑-->
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>文章修改</span></li>
</ol>
<form method="post">
    <div class="form-group">
        <label for="category">文章分类：</label>
        <select class="form-control" name="category" id="category">
            {%for category in categories%}
                {%if article.category._id.toString() === category.id%}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">文章标题：</label>
        <input type="text" value="{{ article.title }}" class="form-control" name="title" id="title" name="title" placeholder="请输入分类名称">
    </div>
    <div class="form-group">
        <label for="description">文章简介：</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ article.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">文章内容：</label>
        <textarea class="form-control" id="content" name="content" rows="5">{{ article.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">保存</button>
</form>
{% endblock %}
