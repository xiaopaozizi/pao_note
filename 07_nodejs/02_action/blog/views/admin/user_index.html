{% extends 'layout.html' %}
{% block main %}
<!--面包屑-->
<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><span>用户列表</span></li>
</ol>
<!--用户列表-->
<table class="table table-bordered table-hover">
    <tr>
        <td>ID</td>
        <td>用户名</td>
        <td>密码</td>
        <td>是否为管理员</td>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user._id.toString() }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>
            {% if user.isAdmin %}√{% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<!--包含页面-->
<!--分页-->
{% include 'page.html' %}
{% endblock %}
