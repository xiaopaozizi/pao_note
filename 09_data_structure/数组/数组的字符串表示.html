<h3><a href='数组.html'>【返回】</a></h3>
<dl>
	<dt>有两个方法可以将数组转化为字符串： join() 和 toString()。<br/> 
	这两个方法都返回一个包含数组所有元素的字符串， 各元素之间用逗号分隔开。</dt>
	<dd>
		<code>
			var names = ["one", "two", "three", "four", "five"];<br/> 
			console.log(names.join('|'));	// one|two|three|four|five<br/> 
			console.log(names.toString());	// one,two,three,four,five
		</code>
	</dd>
</dl>


<script type="text/javascript">
// 将数组转化为字符串
var names = ["one", "two", "three", "four", "five"];
console.log(names.join('|'));	// one|two|three|four|five
console.log(names.toString());	// one,two,three,four,five
</script>
