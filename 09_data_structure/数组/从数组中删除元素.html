<meta charset="utf-8"><style>* {font-size: 20px;}</style>
<h3><a href='数组.html'>【返回】</a></h3>
<dl>
	<dt>1.使用 pop() 方法可以删除数组末尾的元素</dt>
	<dd>
		<code>
			var arr1 = [1, 2, 3, 4, 9];<br/>
			arr1.pop();<br/>
			console.log(arr1);	//  [1, 2, 3, 4]
		</code>
	</dd>
</dl>
<dl>
	<dt>2.shift() 方法可以删除数组的第一个元素</dt>
	<dd>
		<code>
			var arr2 = [0,1, 2, 3, 4];
			arr2.shift();
			console.log(arr2);	//  [1, 2, 3, 4]
		</code>
	</dd>
</dl>


<script type="text/javascript">
// 删除元素
var arr1 = [1, 2, 3, 4, 9];
arr1.pop();
console.log(arr1);	//  [1, 2, 3, 4]

var arr2 = [0,1, 2, 3, 4];
arr2.shift();
console.log(arr2);	//  [1, 2, 3, 4]


</script>
