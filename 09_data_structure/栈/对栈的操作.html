<h3><a href='栈.html'>【返回】</a></h3>
<dl>
	<dt>
		1.栈是一种特殊的列表， 栈内的元素只能通过列表的一端访问， 这一端称为栈顶
		<ul>
			<li>栈被称为一种后入先出（ LIFO， last-in-first-out） 的数据结构</li>
			<li>对栈的两种主要操作是将一个元素压入栈和将一个元素弹出栈</li>
		</ul>
	</dt>
</dl>
<dl>
	<dt>
		2.栈的抽象数据类型定义
		<ul>
			<li>length（ 方法） 返回列表中元素的个数</li>
			<li>push（ 方法）入栈</li>
			<li>pop（ 方法）出栈</li>
			<li>peek（ 方法） 返回栈顶元素</li>
			<li>clear（ 方法）清空栈中的所有元素</li>
			<li>length（ 方法）返回栈的长度</li>
		</ul>
	</dt>
</dl>
