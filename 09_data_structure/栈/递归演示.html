<dl>
	<dt>递归演示</dt>
	<dd>
		<code>
			function jieceng(num) {<br/>
			&nbsp;&nbsp;var stack = new Stack();<br/>
			&nbsp;&nbsp;while (num > 1) {<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;stack.push(num--);<br/>
			&nbsp;&nbsp;}<br/>
			&nbsp;&nbsp;var res = 1;<br/>
			&nbsp;&nbsp;while(!stack.empty()) {<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;res *= stack.peek();<br/>
			&nbsp;&nbsp;&nbsp;&nbsp;stack.pop();<br/>
			&nbsp;&nbsp;}<br/>
			&nbsp;&nbsp;return res;<br/>
			}
		</code>
	</dd>
</dl>

<script type="text/javascript" src="stack.js"></script>
<script type="text/javascript">
function jieceng(num) {
	var stack = new Stack();
	while (num > 1) {
		stack.push(num--);
	}
	var res = 1;
	while(!stack.empty()) {
		res *= stack.peek();
		stack.pop();
	}
	return res;
}
console.log(jieceng(5));
</script>
