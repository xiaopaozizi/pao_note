<h3><a href='数组.html'>【返回】</a></h3>
<dl>
	<dt>1.indexOf()用来查找传进来的参数在目标数组中是否存在。<br/>
	如果目标数组包含该参数， 就返回该元素在数组中的索引； 如果不包含， 就返回 -1。 </dt>
	<dd>
		<code>
			var names = ["one", "two", "three", "four", "five"];<br/>
			console.log(names.indexOf('four'));	// 3<br/>
			console.log(names.indexOf('one1'));	// -1
		</code>
	</dd>
</dl>


<script type="text/javascript">
// indexOf()用来查找传进来的参数在目标数组中是否存在
var names = ["one", "two", "three", "four", "five"];
console.log(names.indexOf('four'));	// 3
console.log(names.indexOf('one1'));	// -1
</script>
