<h3><a href='队列.html'>【返回】</a></h3>
<dl>
	<dt>
		1.队列是一种列表， 不同的是队列只能在队尾插入元素， 在队首删除元素
		<ul>
			<li>队列是一种先进先出（ First-In-First-Out， FIFO） 的数据结构</li>
			<li>队列的两种主要操作是： 向队列中插入新元素（入队）和删除队列中的元素（出对）</li>
			<li>队列的另外一项重要操作是读取队头的元素</li>
		</ul>
	</dt>
</dl>
<dl>
	<dt>
		2.队列的抽象数据类型定义
		<ul>
			<li>enqueue（ 方法）入队</li>
			<li>dequeue（ 方法）出队</li>
			<li>peek（ 方法） 读取队头的元素</li>
			<li>clear（ 方法）清空队列中的所有元素</li>
			<li>length（ 方法）返回队列的长度</li>
		</ul>
	</dt>
</dl>
