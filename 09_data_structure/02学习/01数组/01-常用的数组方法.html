<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 1.                 首部         尾部
    *       添加         unshift      push
    *       删除         shift        pop
    *
                 var a = [1,2,3];    // 1,2,3
                 a.push(4);          // 1,2,3,4
                 a.unshift(0);       // 0,1,2,3,4
                 a.pop();            // 0,1,2,3
                 a.shift();          // 1,2,3
                 console.log(a);

    * 2.    任意位置的添加删除   splice(start,length,...)
    *
                 var a = [1,5,10];
                 a.splice(1, 0, 3);      // 添加，1，5，10  ===>   1, 3, 5, 10
                 a.splice(0, 1);         // 删除，1, 3, 5, 10 ===> 3，5，10
                 a.splice(2, 1, 8);      // 修改，3，5，10  ===>   3，5，8
                 console.log(a);
    *
    *
    *
    *
    *
    *
    *
    * */



</script>
</body>
</html>
