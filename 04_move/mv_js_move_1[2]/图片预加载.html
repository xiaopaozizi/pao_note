            var iCur = 0;
            var index = 0;
            var oImage = new Image();
            oImg.src = aImg[0];
            loadImg();
            function loadImg () {
                iCur++;
                if( iCur < aImg.length ) {
                    oImage.src = aImg[iCur];
                    oImage.onload = function () {
                        document.title = ( iCur + 1 ) + ' / ' + aImg.length;
                        loadImg();
                    }
                }
            }

            oLeft.onmouseover = oRight.onmouseover = function () {

                this.style.opacity = 0.08;
                this.style.filter = 'alpha(opacity=8)';

            }
            oLeft.onclick = function () {

                index--;
                if ( index === 0 ) index = aImg.length - 1;
                oImg.src = aImg[index];

            }
            oLeft.onmouseout = oRight.onmouseout = function () {

                this.style.opacity = 0;
                this.style.filter = 'alpha(opacity=0)';

            }
            oRight.onclick = function () {

                index++;
                if (index === aImg.length) index = 0;
                oImg.src = aImg[index];

            }
