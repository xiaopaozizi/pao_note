            // 初始化加载空白图片
            for ( var i = 0; i < imgLen; i++ ) {
                var url = pictures[(i % (pictures.length - 1)) + 1];
                iContent += '<li><img src="images/white.JPG" _src="'
                        + url + '"/></li>';
            }
            oUl.innerHTML = iContent;
            loadImage();
            window.onscroll = loadImage;
            function loadImage() {

                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                for ( var i = 0; i < imgLen; i++ ) {
                    var distance = scrollTop + document.documentElement.clientHeight;
                    var imgTop = getTop(aImg[i]);
                    if ( !aImg[i].isLoad && imgTop < distance ) {
                        aImg[i].setAttribute('src', aImg[i].getAttribute('_src'));
                        aImg[i].isLoad = true;
                    }
                 }

            }
            function getTop(obj) {

                var top = 0;

                while(obj) {
                    top += obj.offsetTop;
                    obj = obj.offsetParent;
                }
                return top;

            }

        }
