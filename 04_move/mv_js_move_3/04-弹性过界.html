<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background: red;
            position:absolute;
        }
    </style>
    <script src="YCQ.js"></script>
    <script>
        window.onload = function () {

            var oBox = document.getElementById('box');
            var iSpeed = 0;

            oBox.onmouseover = function () {
                elasticMove(oBox, {
                    height : 300,
                })
            }
            oBox.onmouseout = function () {
                elasticMove(oBox, {
                    height : 30,
                })
            }

        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
