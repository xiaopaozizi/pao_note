<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            position:absolute;
            width:100px;
            height:100px;
            background: red;
            top:50px;
            left:10px;
        }
        #p1{
            position:absolute;
            width:1px;
            height:500px;
            background:#000;
            left:500px;
        }
    </style>
    <script>
        window.onload = function () {

            var oBtn = document.getElementById('btn');
            var oDiv = document.getElementById('div1');
            var iTimer = null;
            var iSpeed = 0;
            var iTarget = 500;

            oBtn.onclick = move;

            function move () {

                clearInterval(iTimer);
                iTimer = setInterval(function () {

                    var iCur = oDiv.offsetLeft;
                    if ( Math.abs(iSpeed) <= 1 && Math.abs(oDiv.offsetLeft - iTarget) <= 1 ) {
                        clearInterval(iTimer);
                        oDiv.style.left = iTarget + 'px';
                        iSpeed = 0;
                    } else {
                        iSpeed += ( iTarget - iCur ) / 8;
                        iSpeed *= 0.75;
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }

                }, 30);

            }

        }
    </script>
</head>
<body>

<button id="btn">弹性运动</button>
<div id="div1"></div>
<p id="p1"></p>
</body>
</html>
