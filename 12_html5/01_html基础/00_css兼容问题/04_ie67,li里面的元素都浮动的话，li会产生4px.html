<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list{
            border:1px solid #000;
            height:30px;
            margin: 0;
            padding:0;
        }
        .list li{
            list-style: none;
            height:30px;
            background:red;
            *vertical-align:top;
        }
        .list li a{
            float:left;
        }
        .list li span{
            float:right;
        }
    </style>
</head>
<body>
<ul class="list">
    <li><a href="">左边</a><span>右边</span></li>
    <li><a href="">左边</a><span>右边</span></li>
    <li><a href="">左边</a><span>右边</span></li>
</ul>
</body>
</html>
