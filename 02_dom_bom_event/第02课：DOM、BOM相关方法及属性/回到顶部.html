<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{height:2000px;}
#box{position:absolute;top:1000px;right:0;width:100px;height:100px;background:red;}
</style>
<script src="yang.js"></script>
<script>
window.onload = function () {
	
	var box = document.getElementById('box');
	
	// 回到顶部
	box.onclick = function () {
		
		document.documentElement.scrollTop = 0;
		document.body.scrollTop = 0;
		
	}
	window.onscroll = function () {
		// 滚动条距离
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		// 可视区大小--页面大小
		var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
		// 页面大小 - box的实际宽度
		var diffTop = clientHeight - box.offsetHeight;
		
		if ( scrollTop >= diffTop ) {
			box.style.top = (scrollTop + diffTop) + 'px';
		}
	}
}
</script>
</head>

<body>
<div id="box">回到首部</div>
</body>
</html>
