function aaa(arr){

	var res = [];
	var obj = {};
	for ( var i = 0; i < arr.length; i++ ) {
		var curValue = arr[i];
		if( !obj[curValue] ) {
			obj[curValue] = [];
		} 
		obj[curValue].push(arr[i]);
	}
	for ( var item in obj ) {
		res.push(obj[item][0]);
	}
	return res;

}
alert(aaa([1,2,2,3,2,23,5,1,3,4,3]));
