/*
将一堆数进行排序
如 3,4,2,9,8
排 2,3,4,8,9
*/



// 冒泡排序
/*
① 9 8 4 3
   8 4 9 3
   8 4 3 9
   
② 8 4 3 9
   4 3 8 9
   
③ 4 3 8 9
   3 4 8 9
*/
function show(arr){
	
	var len = arr.length;
	var temp = 0;
	for ( var i = 0; i < len; i++ ) {
		for ( var j = 0; j < len - i; j++ ) {
			if ( arr[j] > arr[j+1] ) {
				temp = arr[j+1];
				arr[j+1] = arr[j];
				arr[j] = temp;
			}
		}
	}
	return arr;
	

}

// 快速排序
/*
① 9,8,4,3,1
   3 1 4 9 8
   1 3 4 8 9 
*/
function show(arr){
	// 如果数组小于1个或者为空，则返回该数组
	if ( arr.length <= 1 ) return arr;
	// 取到中间索引
	var middleIndex = Math.floor( arr.length / 2 );
	// 原数组剔除中间值，且取出中间值
	var middleValue = arr.splice( middleIndex, 1 )[0];
	// 比中间值小的放在左边，大的放在右边
	var leftArr = [];
	var rightArr = [];
	for ( var i = 0; i < arr.length; i++ ) {
		var curValue = arr[i];
		curValue <= middleValue ? leftArr.push( curValue ) 
			: rightArr.push( curValue );
	}
	// 递归，返回值带上中间值
	return arguments.callee(leftArr).concat([middleValue], arguments.callee(rightArr));
}           

alert(show([9,8,4,3,1]));
