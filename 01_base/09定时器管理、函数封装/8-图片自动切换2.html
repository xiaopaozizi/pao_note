<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
ul{list-style:none;}
#box{width:400px;height:240px;border:5px solid #ccc;margin:50px auto;position:relative;overflow:hidden;}
#pics{height:inherit;width:1600px;border:1px solid red;position:absolute;}
#pics li{height:inherit;float:left;}
#pics li img{width:400px;height:inherit;}
#content{height:inherit;position:absolute;top:240px;}
#content li{width:400px;height:100px;line-height:100px;color:#fff;font-weight:bold;font-size:20px;text-align:center;border:1px solid red;background:#000;opacity:0.4;}
</style>
<script src="yang.js"></script>
<script>
window.onload = function () {
	var pics = $('pics');
	var content = $('content');
	var aLi = pics.getElementsByTagName('li');
	var oLi = content.getElementsByTagName('li')[0];
	var arr = ['111111','222222','3333333333','4444444'];
	var index = 1;
	
	var timer = setInterval(function () {
		if (index === 4) {
			pics.style.left = '0px';
			index = 0;
		}
		autoPlay();
		index ++; 
	}, 3000);
		
	function autoPlay () {
		move(pics, 'left', 60, -400 * index, function () {
			content.innerHTML = '<li>' + arr[index-1] + '</li>';
			move(content, 'top', 5, 140, function () {
				var timer2 = setTimeout(function () {
					move(content, 'top', 5, 240);
					clearTimeout(timer2);
				}, 300);
			})
		});		
	}
}
</script>
</head>

<body>
<div id="box">
	<ul id="pics">
		<li><img src="作业/img/1.jpg"/></li>
		<li><img src="作业/img/2.jpg"/></li>
		<li><img src="作业/img/3.jpg"/></li>
		<li><img src="作业/img/4.jpg"/></li>
	</ul>
	<ul id="content">
		<li>11111111111</li>
	</ul>
</div>
</body>
</html>
