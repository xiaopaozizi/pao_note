<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
ul{list-style:none;}
#box{width:1000px;height:450px;;border:2px solid #000;margin:100px auto;}
#box p{width:inherit;height:30px;line-height:30px;text-align:center;padding:5px;}
#box p a{width:100px;height:30px;text-decoration:none;background:#99FF99;display:inline-block;color:#000;}
#box ul{width:inherit;}
#box ul li{width:200px;height:150px;margin:20px;float:left;}
#box ul li img{width:200px;height:150px;}
#box ul li span{display:inline-block;width:200px;height:30px;line-height:30px;text-align:center;font-size:20px;font-weight:bold;color:#0033FF;}
</style>
<script>
window.onload = function () {
	var oUl = document.querySelector('ul');
	var aA = document.querySelectorAll('#box>p>a');
	var picData = [
		{ 'index' : 1, 'url' : 'pic/1.jpg', 'desc' : '读书会' },
		{ 'index' : 2, 'url' : 'pic/2.jpg', 'desc' : '小鸟' },
		{ 'index' : 3, 'url' : 'pic/3.jpg', 'desc' : '早春' },
		{ 'index' : 4, 'url' : 'pic/4.jpg', 'desc' : '小女孩' },
		{ 'index' : 5, 'url' : 'pic/5.jpg', 'desc' : 'Love' },
		{ 'index' : 6, 'url' : 'pic/6.jpg', 'desc' : '摄影' },
		{ 'index' : 7, 'url' : 'pic/7.jpg', 'desc' : '海边' },
		{ 'index' : 8, 'url' : 'pic/8.jpg', 'desc' : '美女' },
	];
	var lowToHigh = true;
	var str = '';

	// 初始化
	display();
	// 从小到大 OR 从大到小
	aA[0].onclick = function () {
		picData.reverse();
		display();
		this.innerHTML = lowToHigh ? '从小到大' : '从大到小';
		lowToHigh = !lowToHigh;
	}
	// 打乱顺序
	aA[1].onclick = function () {
		picData.sort(function () {return Math.random() - 0.5;});
		console.log(picData);
		display();
	}
	function display() {
		str = '';
		for ( var i = 0; i < picData.length; i++ ) {
			str += '<li><img src="' + (picData[i].url) +'"/><span>' + (picData[i].index) +'-' + (picData[i].desc) +'</span></li>';
		}
		oUl.innerHTML = str;
	}
}
</script>
</head>

<body>
<div id="box">
	<p>
		<a href="javascript:;">从小到大</a>
		<a href="javascript:;">打乱顺序</a>
	</p>
	<ul>
		<!--<li><img src="pic/1.jpg" /><span>1-读书会</span></li>
		<li><img src="pic/2.jpg" /><span>2-小鸟</span></li>
		<li><img src="pic/3.jpg" /><span>3-早春</span></li>
		<li><img src="pic/4.jpg" /><span>4-小女孩</span></li>
		<li><img src="pic/5.jpg" /><span>5-Love</span></li>
		<li><img src="pic/6.jpg" /><span>6-摄影</span></li>
		<li><img src="pic/7.jpg" /><span>7-海边</span></li>
		<li><img src="pic/8.jpg" /><span>8-美女</span></li></li>-->
	</ul>
</div>
</body>
</html>
