<style>
*{padding:0;margin:0;}
ul{list-style:none;}
#box{width:300px;height:300px;border:2px solid #000;margin:100px auto;}
#box li{width:125px;height:50px;float:left;margin:10px;position:relative;overflow:hidden}
#box li div{width:125px;height:50px;;position:absolute;}
#box li div img{width:125px;height:50px;}
</style>
<script src="yang.js"></script>
<script>
window.onload = function () {
	var aDiv = document.querySelectorAll('#box>li>div');
 	var timer = null;
	
	clearInterval(timer);
	timer = setInterval(function () {
		for ( var i = 0; i < aDiv.length; i++ ) {
			var rand = Math.round(Math.random());
			move(aDiv[i], 'top', 10, -50 * rand);
		}
	}, 1000);
}
</script>
