<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{padding:0;margin:0;}
ul{list-style:none;height:172px;width:976px;margin:100px auto;}
ul li{float:left;width:122px;}
</style>
<script>
window.onload = function () {
	var oUl = document.getElementsByTagName('ul')[0];
	var aDiv = oUl.getElementsByTagName('div');
	var timer = null;
	
	var date = new Date();
	var hour = date.getHours();
	var mini = date.getMinutes();
	var seco = date.getSeconds();
	var time = fillZero(hour) + fillZero(mini) + fillZero(seco);
	
	// 绘制时钟
	drawClock(aDiv, time);
	clearInterval(timer);
	timer = setInterval(function () {
		var date = new Date();
		var hour = date.getHours();
		var mini = date.getMinutes();
		var seco = date.getSeconds();
		var time = fillZero(hour) + fillZero(mini) + fillZero(seco);
		drawClock(aDiv, time);
	},1000);

}
// 绘制时钟
function drawClock(container, numbers) {	
	for( var i = 0; i < container.length; i++ ) {
		container[i].firstElementChild.src = 'img/' + numbers[i] + '.JPG';
	}
}
// 填充零
function fillZero(n){
	return n < 10 ? '0' + n : '' + n;
}
</script>
</head>
