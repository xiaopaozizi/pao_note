<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
ul{list-style:none;}
#box{height:172px;margin:100px auto;text-align:center;}
</style>
<script src="yang.js"></script>
<script>
window.onload = function () {
	var box = $('box');
	var time = [];
	var date = null;
	var timer = null;
	
	clearInterval(timer);
	timer = setInterval(function () {
		date = new Date();
		time[0] = date.getHours();
		time[1] = date.getMinutes();
		time[2] = date.getSeconds();
		// 绘制时钟
		draw(box, time);
	}, 1000);
	
}
function draw(parent, arr) {
	var str = '';
	var text = '';
	var oImg = null;
	parent.innerHTML = '';
	if (!Array.isArray(arr)) return;
	for ( var i = 0; i < arr.length; i++ ) {
		str = typeof arr[i] === 'number' && arr[i] === arr[i]
				&& arr[i] >= 0 && arr[i] <= 9 ? '0' + arr[i] : '' + arr[i];
		for ( var j = 0; j < str.length; j++ ) {
			text += '<img src="img/' + str[j] + '.JPG"/>';
		}
		if (i !== arr.length - 1) {
			text += '<img src="img/colon.JPG"/>';
		}
		parent.innerHTML = text;
	}
}
</script>
</head>
<body>
<div id="box">
</div>
</body>
</html>
