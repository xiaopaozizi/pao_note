<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#box {width : 100px; height : 100px; background:red;display:none;}
</style>
</head>

<body>
<input type="button" value="显示" id="showBtn"/>
<input type="button" value="隐藏" id="hideBtn"/>
<input type="button" value="再显示" id="showAganBtn"/>
<div id="box"></div>
<script>
window.onload = function () {

	var showBtn = document.getElementById('showBtn');
	var hideBtn = document.getElementById('hideBtn');
	var showAganBtn = document.getElementById('showAganBtn');
	var box = document.getElementById('box');
	showBtn.onclick = showAganBtn.onclick = function () {
		box.style.display = 'block';
	}
	hideBtn.onclick = function () {
		box.style.display = 'none';
	}
}
</script>
</body>
</html>
