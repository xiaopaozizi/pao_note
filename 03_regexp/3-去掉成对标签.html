<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
var str = '<div><p>这是p标签</p><br/><span>这是span标签</span></div>';
var re = /<[^>]+>/g;
var newStr = str.replace(re, function ($0) {
	var re2 = /<\w+\/>/g;
	return re2.test($0) ? $0.match(re2) : '';
});
alert(newStr);
</script>
</head>
