<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<script>
//  总结起来就是第一位必定为1，第二位必定为3或5或8，其他位置的可以为0-9 
var str = '13728434323';
var re = /^1[3|5|8]\d{9}$/g;
if (re.test(str)) {
	alert('是手机号');
}else {
	alert('不是手机号');
}
</script>
</head>
