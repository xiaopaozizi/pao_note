<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ['A', 'B', 'C', 'D'];
    /*
    * 从arr中选择num个，当然 num >= 1 && num <= arr.length
    * */
    function show(arr, num){
        // 如果只选一个，那就是arr的个数了
        if(num === 1){
            return arr.length;
        }
        let resultNum = 0;
        // 递归的第几层，也是选择的第几个数
        let iNow = 1;
        /*
        * 遍历+递归
        * */
        function change(arr, iNow){
            // 第一层有四个
            for ( let i = 0; i < arr.length; i++ ){
                // 复制，防止引用
                let result = arr.concat();
                // 剔除当前值，还剩result.length - 1个
                result.splice(i, 1);
                // 是否停止递归
                if(iNow === num){
                    // 停止
                    resultNum += result.length;
                } else {
                    // 注意这里的result传入之后，下次递归中的arr就变成result了
                    change(result, iNow + 1);
                }
            }
        }
        change(arr, iNow + 1);
        return resultNum;
    }
    console.log(show(arr, 3)); // 4中3
</script>
</body>
</html>
