<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style: none;}
        #ul1{
            height:auto;
            margin:20px auto;
            overflow: hidden;
            border:1px solid #000;
            border-right:none;
            border-bottom:none;
        }
        #ul1 li{
            float:left;
            border:1px solid #000;
            border-top:none;
            border-left:none;
        }
    </style>
</head>
<body>
<ul id="ul1"></ul>
<script>
    var oUl = document.getElementById('ul1');
    var aLi = oUl.getElementsByTagName('li');
    var sizeGrid = 50;
    var num = 5;
    var len = num * num;

    // 布局
    oUl.style.width = num * (sizeGrid + 1) + 'px';
    for ( var i = 0; i < len; i++ ) {
        var oLi = document.createElement('li');
        oLi.style.width = sizeGrid + 'px';
        oLi.style.height = sizeGrid + 'px';
        oUl.appendChild(oLi);
    }
</script>
</body>
</html>
